#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version                = 2
final_space            = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
type      = 'prompt'
alignment = 'left'
# newline   = true

  [[blocks.segments]]
  type     = "os"
  style    = "plain"
  template = "{{ if .WSL }}WSL at {{ end }}{{.Icon}}"

  [[blocks.segments]]
  type       = 'path'
  style      = 'plain'
  background = 'transparent'
  foreground = 'p:blue'
  template   = ' {{ if eq .Env.HOME .AbsolutePWD }}ÔÄï {{ else }}ÔÅº {{ end }}{{ .Path }}'

    [blocks.segments.properties]
    style = 'full'

  [[blocks.segments]]
  type       = "git"
  style      = "plain"
  foreground = "p:green"
  template   = " <p:white>on</> {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}<p:blue> ÔÅÑ {{ .Working.String }}</>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}<p:yellow> ÔÅÜ {{ .Staging.String }}</>{{ end }}{{ if gt .StashCount 0 }} ÔÉá {{ .StashCount }}{{ end }}"

    [blocks.segments.properties]
    fetch_status        = true
    fetch_upstream_icon = true
    source              = "cli"

[[blocks]]
type      = 'prompt'
alignment = 'right'

  [[blocks.segments]]
  type       = "go"
  style      = "plain"
  foreground = "p:cyan"
  template   = "go{{ .Full }} "

  [[blocks.segments]]
  type       = "node"
  style      = "plain"
  foreground = "p:green"
  template   = "node{{ .Full }} "

  [[blocks.segments]]
  type       = "python"
  style      = "plain"
  foreground = "p:yellow"
  template   = "py{{ .Full }} "

  [[blocks.segments]]
  type       = "kubectl"
  alias      = "k8s"
  style      = "plain"
  foreground = "p:blue"
  template   = ' Ô¥± {{ (split "/" .Cluster)._1 }}{{ if .Namespace }} :: {{ .Namespace }}{{ end }} '

  [[blocks.segments]]
  type       = "aws"
  style      = "plain"
  foreground = "p:orange"
  template   = '‚òÅÔ∏è {{ if .Env.AWS_SSO_ROLE_NAME }}{{ .Env.AWS_SSO_ROLE_NAME }}{{ end }}@{{ if .Env.AWS_SSO_ACCOUNT_ID }}{{ .Env.AWS_SSO_ACCOUNT_ID }}:{{ end }}{{ if .Region }}{{ .Region }}{{ end }} '

  # [[blocks.segments]]
  # type       = 'text'
  # style      = 'plain'
  # foreground = 'p:orange'
  # template   = 'üòº meow'

[[blocks]]
type     = 'rprompt'
overflow = 'hidden'

  [[blocks.segments]]
  type       = 'executiontime'
  style      = 'plain'
  foreground = 'p:yellow'
  background = 'transparent'
  template   = '{{ .FormattedMs }}'

    [blocks.segments.properties]
    threshold = 1000

  [[blocks.segments]]
  type = "status"
  style = "plain"
  foreground = "#ffffff"
  foreground_templates = [
    "{{if gt .Code 0}}p:red{{end}}",
    "{{if eq .Code 0}}p:green{{end}}",
  ]

    [blocks.segments.properties]
    always_enabled  = true
    status_template = "{{ if .Error }}‚úò {{ reason .Code }}{{ else }}‚úî{{ end }}"

[[blocks]]
type      = 'prompt'
alignment = 'left'
newline   = true

  [[blocks.segments]]
  type = 'text'
  style = 'plain'
  foreground_templates = [
    "{{if gt .Code 0}}p:red{{end}}",
    "{{if eq .Code 0}}p:green{{end}}",
  ]
  background = 'transparent'
  template = '‚ùØ'

[transient_prompt]
foreground_templates = [
  "{{if gt .Code 0}}p:red{{end}}",
  "{{if eq .Code 0}}p:green{{end}}",
]
background = 'transparent'
template = '‚ùØ '

[secondary_prompt]
foreground = 'magenta'
background = 'transparent'
template   = '‚ùØ‚ùØ '

