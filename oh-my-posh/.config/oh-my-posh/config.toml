[secondary_prompt]
template   = '‚ùØ‚ùØ '
foreground = 'magenta'
background = 'transparent'

[transient_prompt]
template = '‚ùØ '
background = 'transparent'
foreground_templates = [
  '{{if gt .Code 0}}p:red{{end}}',
  '{{if eq .Code 0}}p:green{{end}}',
]

[[blocks]]
type      = 'prompt'
alignment = 'left'

  [[blocks.segments]]
  style    = 'plain'
  template = '{{ if .WSL }}WSL at {{ end }}{{.Icon}}'
  type     = 'os'

  [[blocks.segments]]
  style      = 'plain'
  template   = ' {{ if eq .Env.HOME .AbsolutePWD }}ÔÄï {{ else }}ÔÅº {{ end }}{{ .Path }}'
  foreground = 'p:blue'
  background = 'transparent'
  type       = 'path'

    [blocks.segments.properties]
    style = 'full'

  [[blocks.segments]]
  style      = 'plain'
  template   = ' <p:white>on</> {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}<p:blue> ÔÅÑ {{ .Working.String }}</>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}<p:yellow> ÔÅÜ {{ .Staging.String }}</>{{ end }}{{ if gt .StashCount 0 }} ÔÉá {{ .StashCount }}{{ end }}'
  foreground = 'p:green'
  type       = 'git'

    [blocks.segments.properties]
    fetch_status        = true
    fetch_upstream_icon = true
    source              = 'cli'

[[blocks]]
type      = 'prompt'
alignment = 'right'

  [[blocks.segments]]
  style      = 'plain'
  template   = 'go{{ .Full }} '
  foreground = 'p:cyan'
  type       = 'go'

  [[blocks.segments]]
  style      = 'plain'
  template   = 'node{{ .Full }} '
  foreground = 'p:green'
  type       = 'node'

  [[blocks.segments]]
  style      = 'plain'
  template   = 'py{{ .Full }} '
  foreground = 'p:yellow'
  type       = 'python'

  [[blocks.segments]]
  style      = 'plain'
  template   = ' ‚éà {{ (split "/" .Cluster)._1 }}{{ if .Namespace }} :: {{ .Namespace }}{{ end }} '
  foreground = 'p:blue'
  type       = 'kubectl'
  alias      = 'k8s'

  [[blocks.segments]]
  style      = 'plain'
  template   = '‚òÅÔ∏è {{ if .Env.AWS_PROFILE }}{{ .Env.AWS_PROFILE }}{{ end }}{{ if .Env.AWS_SSO_ROLE_NAME }}{{ .Env.AWS_SSO_ROLE_NAME }}{{ end }}@{{ if .Env.AWS_SSO_ACCOUNT_ID }}{{ .Env.AWS_SSO_ACCOUNT_ID }}:{{ end }}{{ if .Region }}{{ .Region }}{{ end }} '
  foreground = 'p:orange'
  type       = 'aws'

  [[blocks.segments]]
  style      = 'diamond'
  template   = '{{ if .SSHSession }}ÓÆ© {{ .UserName }}@{{ .HostName }}{{ end }}'
  foreground = '#ffffff'
  type       = 'session'

[[blocks]]
type     = 'rprompt'
overflow = 'hidden'

  [[blocks.segments]]
  style      = 'plain'
  template   = '{{ .FormattedMs }}'
  foreground = 'p:yellow'
  background = 'transparent'
  type       = 'executiontime'

    [blocks.segments.properties]
    threshold = 1000

  [[blocks.segments]]
  style = 'plain'
  foreground = '#ffffff'
  type = 'status'
  foreground_templates = [
    '{{if gt .Code 0}}p:red{{end}}',
    '{{if eq .Code 0}}p:green{{end}}',
  ]

    [blocks.segments.properties]
    always_enabled  = true
    status_template = '{{ if .Error }}‚úò {{ reason .Code }}{{ else }}‚úî{{ end }}'

[[blocks]]
type      = 'prompt'
alignment = 'left'
newline   = true

  [[blocks.segments]]
  style = 'plain'
  template = 'ü§î‚ùØ'
  background = 'transparent'
  type = 'text'
  foreground_templates = [
    '{{if gt .Code 0}}p:red{{end}}',
    '{{if eq .Code 0}}p:green{{end}}',
  ]
